<div class="row">
  <div class="col-sm-12 col-12">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-sm-2"><strong>Bill Number</strong></div>
        <div class="col-sm-3"><strong>Description</strong></div>
        <div class="col-sm-2"><strong>Currency</strong></div>
        <div class="col-sm-2"><strong>Total Cost</strong></div>
        <div class="col-sm-2"><strong>Date</strong></div>
        <hr />
      </div>
      <div class="content-item" *ngFor="let item of returnedBillsArray">
        <div class="row">
          <div class="col-sm-2">
            {{ item.billNumber }}
          </div>
          <div class="col-sm-3">
            {{ item.billDescription }}
          </div>
          <div class="col-sm-2">
            {{ item.currency }}
          </div>
          <div class="col-sm-2" *ngIf="item.currency == 'Dollar'">
            <strong>$ {{ item.totalCost | number : "1.0" : "en-US" }}</strong>
          </div>
          <div class="col-sm-2" *ngIf="item.currency == 'Dinar'">
            <strong>IQD {{ item.totalCost | number : "1.0" : "en-US" }}</strong>
          </div>
          <div class="col-sm-2">
            {{ item.date["seconds"] * 1000 | date : "dd/MM/yyyy" }}
          </div>
          <br />
          <hr />
        </div>
      </div>
    </div>
    <pagination
      [boundaryLinks]="showBoundaryLinks"
      [directionLinks]="showDirectionLinks"
      [totalItems]="billsArray.length"
      [itemsPerPage]="5"
      (pageChanged)="pageChanged($event)"
    ></pagination>
  </div>
</div>
<div>
  <div class="checkbox">
    <label
      ><input type="checkbox" [(ngModel)]="showBoundaryLinks" />Show Boundary
      Links</label
    >
    <br />
    <label
      ><input type="checkbox" [(ngModel)]="showDirectionLinks" />Show Direction
      Links</label
    >
  </div>
</div>
