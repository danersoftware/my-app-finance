<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="billForm" (ngSubmit)="getDateBetweenDates()">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="date">From Date:</label>
        <div class="col-sm-4">
          <input
            type="date"
            class="form-control"
            id="fromDate"
            formControlName="fromDate"
            aria-describedby="fromDate"
            placeholder="From Date"
          />
        </div>

        <label class="col-sm-2 col-form-label" for="toDate">To Date:</label>
        <div class="col-sm-4">
          <input
            type="date"
            class="form-control"
            id="toDate"
            formControlName="toDate"
            aria-describedby="toDate"
            placeholder="To Date"
          />
        </div>
      </div>
      <div class="form-group row text-center">
        <div class="col-sm-12">
          <button
            [disabled]="!billForm.valid"
            type="submit"
            class="btn btn-primary"
          >
            Get Bills from Date to Date
          </button>
        </div>
      </div>

      <hr />
    </form>
  </div>
</div>
<div class="row itemsBlock">
  <div *ngFor="let bill of billsFiltered" class="col-md-4 col-sm-6 col-12">
    <div class="col-sm-3">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{ bill.billNumber }}</h5>
          <p class="card-text">
            <strong>{{
              bill.date["seconds"] * 1000 | date : "yyyy/MM/dd"
            }}</strong>
            <br />
            {{ bill.comment }}
          </p>
          <a (routerLink)="['/Details']" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
    <br />
  </div>
</div>
<div class="row text-center">
  <ng-template [ngIf]="billsFiltered.length > 0" [ngIfElse]="elseBlock">
  </ng-template>
  <ng-template #elseBlock>
    <h3>No data found!</h3>
  </ng-template>
</div>
