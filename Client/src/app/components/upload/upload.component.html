<div class="wrapper">
    <div class="file-upload">
      <input
        type="file"
        name="image"
        ng2FileSelect
        [uploader]="uploader"
        accept="image/jpeg"
      />
      <button
        type="button"
        (click)="uploader.uploadAll()"
        [disabled]="!uploader.getNotUploadedItems().length"
      >
        Upload
      </button>
    </div>
  </div>
