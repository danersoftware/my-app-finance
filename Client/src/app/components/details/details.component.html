<form [formGroup]="billForm" (ngSubmit)="update()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="billNumber">Bill Number:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="billNumber"
        formControlName="billNumber"
        aria-describedby="billNumber"
        placeholder="Bill Number"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="billDescription"
      >Bill Description:</label
    >
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="billDescription"
        formControlName="billDescription"
        aria-describedby="billDescription"
        placeholder="Bill Description"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="currency">Currency: </label>
    <div class="col-sm-10">
      <!-- <input
        type="text"
        class="form-control"
        id="currency"
        formControlName="currency"
        aria-describedby="currency"
        placeholder="Currency"
      /> -->
      <select
        formControlName="currency"
        id="currency"
        class="form-control form-select"
        aria-label="currency"
      >
        <option selected>Select Currency</option>
        <option value="Dollar">Dollar</option>
        <option value="Dinar">Dinar</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="date">Date:</label>
    <div class="col-sm-10">
      <input
        type="date"
        class="form-control"
        id="date"
        formControlName="date"
        aria-describedby="date"
        placeholder="Date"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="totalCost">Total Cost:</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="totalCost"
        formControlName="totalCost"
        aria-describedby="totalCost"
        placeholder="Total Cost"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="comment">Comment:</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="comment"
        formControlName="comment"
        aria-describedby="comment"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <!-- <label class="col-sm-2 col-form-label" for="filePath">File Path:</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="filePath"
        formControlName="filePath"
        aria-describedby="filePath"
        placeholder="File Path"
      />
    </div> -->
    <div class="mb-3">
      <label for="filePath" class="form-label">Upload Bill Photo</label>
      <input
        class="form-control"
        type="file"
        id="filePath"
        formControlName="filePath"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button
        [disabled]="!billForm.valid"
        type="submit"
        class="btn btn-primary"
      >
        Add Bill
      </button>
    </div>
  </div>

  <hr />
</form>

<img
  src="http://localhost:8080/uploads/{{ bill.billNumber }}.jpeg"
  width="50%"
  height="auto"
  class="rounded mx-auto d-block text-center"
  alt="{{ bill.billNumber }}"
/>
